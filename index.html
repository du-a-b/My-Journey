<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Motivation Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            transition: all 0.5s ease;
        }

        .theme-sunset {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
        }

        .theme-ocean {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #4ecdc4 100%);
        }

        .theme-forest {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 50%, #667eea 100%);
        }

        .theme-fire {
            background: linear-gradient(135deg, #ff6b6b 0%, #feca57 50%, #ff9ff3 100%);
        }

        .theme-galaxy {
            background: linear-gradient(135deg, #2c1810 0%, #8360c3 50%, #2ebf91 100%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: slideDown 1s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 10px rgba(0,0,0,0.3); }
            to { text-shadow: 2px 2px 30px rgba(255,255,255,0.6); }
        }

        .tagline {
            color: rgba(255,255,255,0.9);
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 40px;
        }

        .btn {
            padding: 12px 25px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .btn.active {
            background: rgba(255,255,255,0.4);
            border-color: white;
        }

        .quote-container {
            max-width: 800px;
            margin: 0 auto;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .quote-card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .quote-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            transform: rotate(45deg);
            transition: all 0.5s ease;
            opacity: 0;
        }

        .quote-card:hover::before {
            opacity: 1;
            transform: rotate(45deg) translate(20px, 20px);
        }

        .quote-card.shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .quote-text {
            font-size: 1.8rem;
            line-height: 1.6;
            color: white;
            margin-bottom: 20px;
            font-style: italic;
            position: relative;
            z-index: 2;
        }

        .quote-author {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.8);
            font-weight: bold;
            position: relative;
            z-index: 2;
        }

        .quote-author::before {
            content: '— ';
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .action-btn.secondary {
            background: linear-gradient(45deg, #667eea, #764ba2);
        }

        .action-btn.success {
            background: linear-gradient(45deg, #11998e, #38ef7d);
        }

        .theme-selector {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .theme-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid white;
            margin: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
        }

        .theme-btn:hover {
            transform: scale(1.2);
        }

        .theme-btn.sunset { background: linear-gradient(45deg, #667eea, #764ba2, #f093fb); }
        .theme-btn.ocean { background: linear-gradient(45deg, #667eea, #764ba2, #4ecdc4); }
        .theme-btn.forest { background: linear-gradient(45deg, #11998e, #38ef7d, #667eea); }
        .theme-btn.fire { background: linear-gradient(45deg, #ff6b6b, #feca57, #ff9ff3); }
        .theme-btn.galaxy { background: linear-gradient(45deg, #2c1810, #8360c3, #2ebf91); }

        .stats {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.3);
            color: white;
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            font-size: 0.9rem;
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255,255,255,0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0; }
            50% { transform: translateY(-100vh) rotate(360deg); opacity: 1; }
        }

        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            font-size: 1.1rem;
            z-index: 1000;
            animation: popIn 0.3s ease-out;
        }

        @keyframes popIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        .favorites {
            margin-top: 30px;
            text-align: center;
        }

        .favorite-item {
            background: rgba(255,255,255,0.1);
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #feca57;
        }

        @media (max-width: 768px) {
            .logo { font-size: 2rem; }
            .quote-text { font-size: 1.4rem; }
            .quote-card { padding: 25px; }
            .controls { flex-direction: column; align-items: center; }
        }
    </style>
</head>
<body class="theme-sunset">
    <div class="floating-particles" id="particles"></div>
    
    <div class="theme-selector">
        <div class="theme-btn sunset" onclick="changeTheme('sunset')" title="Sunset Theme"></div>
        <div class="theme-btn ocean" onclick="changeTheme('ocean')" title="Ocean Theme"></div>
        <div class="theme-btn forest" onclick="changeTheme('forest')" title="Forest Theme"></div>
        <div class="theme-btn fire" onclick="changeTheme('fire')" title="Fire Theme"></div>
        <div class="theme-btn galaxy" onclick="changeTheme('galaxy')" title="Galaxy Theme"></div>
    </div>

    <div class="stats" id="stats">
        Quotes Viewed: <span id="viewCount">0</span><br>
        Favorites: <span id="favoriteCount">0</span><br>
        Session Time: <span id="sessionTime">00:00</span>
    </div>

    <div class="container">
        <header class="header">
            <h1 class="logo">✨ Daily Motivation Hub ✨</h1>
            <p class="tagline">Fuel your dreams with powerful quotes</p>
        </header>

        <div class="controls">
            <button class="btn active" onclick="setCategory('all')">All Quotes</button>
            <button class="btn" onclick="setCategory('success')">Success</button>
            <button class="btn" onclick="setCategory('life')">Life</button>
            <button class="btn" onclick="setCategory('motivation')">Motivation</button>
            <button class="btn" onclick="setCategory('wisdom')">Wisdom</button>
            <button class="btn" onclick="setCategory('inspiration')">Inspiration</button>
        </div>

        <div class="quote-container">
            <div class="quote-card" id="quoteCard">
                <div class="quote-text" id="quoteText">Click "New Quote" to begin your journey of inspiration!</div>
                <div class="quote-author" id="quoteAuthor">Daily Motivation Hub</div>
            </div>
        </div>

        <div class="action-buttons">
            <button class="action-btn" onclick="getNewQuote()">🎲 New Quote</button>
            <button class="action-btn secondary" onclick="toggleFavorite()">❤️ Add to Favorites</button>
            <button class="action-btn success" onclick="shareQuote()">📤 Share Quote</button>
            <button class="action-btn" onclick="speakQuote()">🔊 Read Aloud</button>
        </div>

        <div class="favorites" id="favoritesSection" style="display: none;">
            <h3 style="color: white; margin-bottom: 20px;">Your Favorite Quotes</h3>
            <div id="favoritesList"></div>
        </div>
    </div>

    <script>
        let currentCategory = 'all';
        let currentQuote = null;
        let viewCount = 0;
        let favoriteCount = 0;
        let favorites = [];
        let sessionStartTime = Date.now();

        const quotes = {
            success: [
                { text: "Success is not final, failure is not fatal: it is the courage to continue that counts.", author: "Winston Churchill" },
                { text: "The way to get started is to quit talking and begin doing.", author: "Walt Disney" },
                { text: "Innovation distinguishes between a leader and a follower.", author: "Steve Jobs" },
                { text: "Success is walking from failure to failure with no loss of enthusiasm.", author: "Winston Churchill" },
                { text: "The only impossible journey is the one you never begin.", author: "Tony Robbins" }
            ],
            life: [
                { text: "Life is what happens to you while you're busy making other plans.", author: "John Lennon" },
                { text: "The purpose of our lives is to be happy.", author: "Dalai Lama" },
                { text: "Life is 10% what happens to you and 90% how you react to it.", author: "Charles R. Swindoll" },
                { text: "In the end, we will remember not the words of our enemies, but the silence of our friends.", author: "Martin Luther King Jr." },
                { text: "Life is really simple, but we insist on making it complicated.", author: "Confucius" }
            ],
            motivation: [
                { text: "The future belongs to those who believe in the beauty of their dreams.", author: "Eleanor Roosevelt" },
                { text: "It is during our darkest moments that we must focus to see the light.", author: "Aristotle" },
                { text: "Believe you can and you're halfway there.", author: "Theodore Roosevelt" },
                { text: "Don't watch the clock; do what it does. Keep going.", author: "Sam Levenson" },
                { text: "You are never too old to set another goal or to dream a new dream.", author: "C.S. Lewis" }
            ],
            wisdom: [
                { text: "The only true wisdom is in knowing you know nothing.", author: "Socrates" },
                { text: "The journey of a thousand miles begins with one step.", author: "Lao Tzu" },
                { text: "Yesterday is history, tomorrow is a mystery, today is a gift.", author: "Eleanor Roosevelt" },
                { text: "Be yourself; everyone else is already taken.", author: "Oscar Wilde" },
                { text: "Two things are infinite: the universe and human stupidity; and I'm not sure about the universe.", author: "Albert Einstein" }
            ],
            inspiration: [
                { text: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
                { text: "Your limitation—it's only your imagination.", author: "Unknown" },
                { text: "Push yourself, because no one else is going to do it for you.", author: "Unknown" },
                { text: "Great things never come from comfort zones.", author: "Unknown" },
                { text: "Dream it. Wish it. Do it.", author: "Unknown" }
            ]
        };

        function getAllQuotes() {
            return Object.values(quotes).flat();
        }

        function setCategory(category) {
            currentCategory = category;
            document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            getNewQuote();
        }

        function getNewQuote() {
            const availableQuotes = currentCategory === 'all' ? getAllQuotes() : quotes[currentCategory];
            const randomIndex = Math.floor(Math.random() * availableQuotes.length);
            currentQuote = availableQuotes[randomIndex];
            
            displayQuote(currentQuote);
            viewCount++;
            updateStats();
            createParticles();
            
            // Add shake animation
            document.getElementById('quoteCard').classList.add('shake');
            setTimeout(() => {
                document.getElementById('quoteCard').classList.remove('shake');
            }, 500);
        }

        function displayQuote(quote) {
            document.getElementById('quoteText').textContent = quote.text;
            document.getElementById('quoteAuthor').textContent = quote.author;
        }

        function toggleFavorite() {
            if (!currentQuote) {
                showNotification('Please select a quote first!');
                return;
            }
            
            const quoteId = `${currentQuote.text}_${currentQuote.author}`;
            const existingIndex = favorites.findIndex(fav => `${fav.text}_${fav.author}` === quoteId);
            
            if (existingIndex > -1) {
                favorites.splice(existingIndex, 1);
                showNotification('Removed from favorites!');
                favoriteCount--;
            } else {
                favorites.push(currentQuote);
                showNotification('Added to favorites!');
                favoriteCount++;
            }
            
            updateStats();
            updateFavoritesList();
        }

        function shareQuote() {
            if (!currentQuote) {
                showNotification('Please select a quote first!');
                return;
            }
            
            const shareText = `"${currentQuote.text}" - ${currentQuote.author}`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'Inspirational Quote',
                    text: shareText
                });
            } else {
                navigator.clipboard.writeText(shareText).then(() => {
                    showNotification('Quote copied to clipboard!');
                });
            }
        }

        function speakQuote() {
            if (!currentQuote) {
                showNotification('Please select a quote first!');
                return;
            }
            
            const utterance = new SpeechSynthesisUtterance(`${currentQuote.text} by ${currentQuote.author}`);
            utterance.rate = 0.8;
            utterance.pitch = 1.1;
            speechSynthesis.speak(utterance);
            showNotification('Reading quote aloud...');
        }

        function changeTheme(theme) {
            document.body.className = `theme-${theme}`;
            showNotification(`Theme changed to ${theme}!`);
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 2000);
        }

        function updateStats() {
            document.getElementById('viewCount').textContent = viewCount;
            document.getElementById('favoriteCount').textContent = favoriteCount;
            
            const sessionMinutes = Math.floor((Date.now() - sessionStartTime) / 60000);
            const sessionSeconds = Math.floor(((Date.now() - sessionStartTime) % 60000) / 1000);
            document.getElementById('sessionTime').textContent = 
                `${sessionMinutes.toString().padStart(2, '0')}:${sessionSeconds.toString().padStart(2, '0')}`;
        }

        function updateFavoritesList() {
            const favoritesList = document.getElementById('favoritesList');
            const favoritesSection = document.getElementById('favoritesSection');
            
            if (favorites.length === 0) {
                favoritesSection.style.display = 'none';
                return;
            }
            
            favoritesSection.style.display = 'block';
            favoritesList.innerHTML = favorites.map((quote, index) => `
                <div class="favorite-item">
                    <div style="color: white; margin-bottom: 5px;">"${quote.text}"</div>
                    <div style="color: rgba(255,255,255,0.7); font-size: 0.9rem;">— ${quote.author}</div>
                    <button onclick="removeFavorite(${index})" style="background: #ff6b6b; color: white; border: none; padding: 5px 10px; border-radius: 5px; margin-top: 10px; cursor: pointer;">Remove</button>
                </div>
            `).join('');
        }

        function removeFavorite(index) {
            favorites.splice(index, 1);
            favoriteCount--;
            updateStats();
            updateFavoritesList();
            showNotification('Removed from favorites!');
        }

        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.width = (Math.random() * 4 + 2) + 'px';
                    particle.style.height = particle.style.width;
                    particle.style.animationDelay = Math.random() * 2 + 's';
                    particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
                    
                    particlesContainer.appendChild(particle);
                    
                    setTimeout(() => {
                        particle.remove();
                    }, 7000);
                }, i * 200);
            }
        }

        // Update stats every second
        setInterval(updateStats, 1000);

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                getNewQuote();
            } else if (e.code === 'KeyF') {
                e.preventDefault();
                toggleFavorite();
            } else if (e.code === 'KeyS') {
                e.preventDefault();
                shareQuote();
            } else if (e.code === 'KeyR') {
                e.preventDefault();
                speakQuote();
            }
        });

        // Initialize with a quote
        window.onload = () => {
            getNewQuote();
            showNotification('Welcome! Press Space for new quotes, F to favorite, S to share, R to read aloud!');
        };
    </script>
</body>
</html>
